<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="divID">askdjhasjdgh</div>
	<script type="text/javascript">
		var color = ["#191970", "#7B68EE", "#DB7093", "#800080", "#4169E1", "#A0522D"];
		var colNumber = Math.floor(Math.random() * color.length)
		var d = document.getElementById("divID");
		d.style.backgroundColor = color[colNumber];
		(colNumber % 2 == 0) ? d.style.color = "grey" : d.style.color = "white"; 
		
	</script>

</body>
