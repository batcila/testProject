<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8" />	<title>Disable Smooth Scroll</title>	<script>	window.onload = function() {		drawScrollBar();		var body = {};		body.e = document.getElementById('bodyID');			if (body.e.addEventListener) {			body.e.addEventListener('mousewheel', MouseWheelHandler, false);			body.e.addEventListener('DOMMouseScroll', MouseWheelHandler, false);		} else { body.e.attachEvent('onmousewheel', MouseWheelHandler); }		function MouseWheelHandler(e) {			var e = window.event || e;			var scrollDirection = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail))); // Без значение браузъра: +1 нагоре или -1 надолу (ТЕСТВАНО С CHROME, FIREFOX, IE, EDGE Браузъри :))			scrollWin(scrollDirection);			return false;		}	}	function scrollWin(scrollDirection) {		var scrollStep = -200; // Насторйка за стъкпака на скрола (- за смяна на посока както е по-принцип).   		window.scrollBy(0, scrollStep * scrollDirection);   		console.log('Scrolled by' + (scrollStep * scrollDirection)); // LOG за да се тества    		   		// log for window sizes		drawScrollBar();	}	/* document.onkeydown = function(evt) { // Кепчър на стрекли от клавиатурата	    evt = evt || window.event;	    switch (evt.keyCode) {	    	case 38:	    		scrollWin(1);	    		break;	    	case 40:	    		scrollWin(-1);	    		break;	    	default:	    		break;	    }	}; */	function drawScrollBar() {		bodyID = document.getElementById('bodyID');	   		scrollBoxID = document.getElementById('scrollBox');		scrollBarID = document.getElementById('scrollBar');   		var docSize = bodyID.clientHeight;		var fromTop  = document.documentElement.scrollTop;		scrollBoxID.style.height = window.innerWidth + 'px';		console.log('DocSize:' + docSize + ' From Top:' + window.innerWidth);	}	</script>	<style type="text/css">		body {     		overflow-y: hidden; /* за да няма скрол на страницата */ 		}		#scrollBox, #scrollBar {			top: 0;			right: 0;			position: fixed;			width: 15px;			background-color: lightgray;		}		#scrollBar {			background-color: gray;			height: 150px;		}	</style></head><body id="bodyID">	<span id="scrollBox"><span id="scrollBar"></span></span>	<img src="http://lorempixel.com/600/400/" alt="lorempixel" />	<img src="http://lorempixel.com/601/400/" alt="lorempixel" />	<img src="http://lorempixel.com/602/400/" alt="lorempixel" />	<img src="http://lorempixel.com/603/400/" alt="lorempixel" />	<img src="http://lorempixel.com/604/400/" alt="lorempixel" />	<img src="http://lorempixel.com/605/400/" alt="lorempixel" />	<img src="http://lorempixel.com/606/400/" alt="lorempixel" />	<img src="http://lorempixel.com/607/400/" alt="lorempixel" /></body></html>
